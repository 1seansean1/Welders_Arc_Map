<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Modules Test Suite</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #f5f5f5;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 { color: #9dd4ff; }
        h2 { color: #00ff66; margin-top: 30px; }
        .test-section {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 15px;
            margin: 15px 0;
        }
        .test-result {
            padding: 8px;
            margin: 5px 0;
            border-radius: 3px;
            font-size: 14px;
        }
        .pass {
            background: #004400;
            border-left: 4px solid #00ff66;
        }
        .fail {
            background: #440000;
            border-left: 4px solid #ff4444;
        }
        .summary {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
            font-size: 18px;
        }
        .pass-count { color: #00ff66; }
        .fail-count { color: #ff4444; }
    </style>
</head>
<body>
    <h1>üß™ State Modules Test Suite</h1>
    <p>Testing Phase 2 State modules...</p>

    <div id="test-results"></div>
    <div id="summary" class="summary"></div>

    <script type="module">
        // Import state modules
        import uiState from './modules/state/uiState.js';
        import sensorState from './modules/state/sensorState.js';
        import satelliteState from './modules/state/satelliteState.js';
        import timeState from './modules/state/timeState.js';
        import eventBus from './modules/events/eventBus.js';

        const resultsDiv = document.getElementById('test-results');
        const summaryDiv = document.getElementById('summary');
        let passCount = 0;
        let failCount = 0;

        function addTestResult(category, testName, passed, message = '') {
            if (!document.getElementById(category)) {
                const section = document.createElement('div');
                section.className = 'test-section';
                section.innerHTML = `<h2>${category}</h2><div id="${category}-results"></div>`;
                resultsDiv.appendChild(section);
            }

            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${passed ? 'pass' : 'fail'}`;
            resultDiv.textContent = `${passed ? '‚úÖ' : '‚ùå'} ${testName}${message ? ': ' + message : ''}`;
            document.getElementById(category + '-results').appendChild(resultDiv);

            if (passed) passCount++;
            else failCount++;
        }

        function assertEquals(actual, expected, testName, category) {
            const passed = actual === expected;
            const message = passed ? '' : `Expected ${expected}, got ${actual}`;
            addTestResult(category, testName, passed, message);
            return passed;
        }

        function assertTrue(condition, testName, category, message = '') {
            addTestResult(category, testName, condition, message);
            return condition;
        }

        // ============================================
        // UI STATE MODULE TESTS
        // ============================================
        console.log('Testing UI State module...');

        // Test 1: Module imports correctly
        assertTrue(
            typeof uiState === 'object',
            'UI State imports as object',
            'Module Import'
        );

        // Test 2: Has required methods
        assertTrue(
            typeof uiState.getUIState === 'function',
            'UI State has getUIState() method',
            'API Surface'
        );

        assertTrue(
            typeof uiState.setPanelExpanded === 'function',
            'UI State has setPanelExpanded() method',
            'API Surface'
        );

        assertTrue(
            typeof uiState.setActiveSection === 'function',
            'UI State has setActiveSection() method',
            'API Surface'
        );

        assertTrue(
            typeof uiState.isMobile === 'function',
            'UI State has isMobile() method',
            'API Surface'
        );

        // ============================================
        // INITIAL STATE TESTS
        // ============================================
        console.log('Testing initial state...');

        const initialState = uiState.getUIState();

        assertEquals(
            initialState.panelExpanded,
            false,
            'Panel starts collapsed',
            'Initial State'
        );

        assertEquals(
            initialState.activeSection,
            'time',
            'Active section starts as "time"',
            'Initial State'
        );

        assertTrue(
            typeof initialState.isMobile === 'boolean',
            'isMobile is boolean',
            'Initial State'
        );

        // ============================================
        // PANEL EXPANSION TESTS
        // ============================================
        console.log('Testing panel expansion...');

        // Test expand
        let eventFired = false;
        eventBus.once('ui:panel:opened', () => {
            eventFired = true;
        });

        const expandResult = uiState.setPanelExpanded(true);
        assertEquals(
            expandResult,
            true,
            'setPanelExpanded(true) returns true',
            'Panel Expansion'
        );

        assertEquals(
            uiState.isPanelExpanded(),
            true,
            'isPanelExpanded() returns true',
            'Panel Expansion'
        );

        assertTrue(
            eventFired,
            'ui:panel:opened event fired',
            'Panel Expansion'
        );

        // Test collapse
        eventFired = false;
        eventBus.once('ui:panel:closed', () => {
            eventFired = true;
        });

        const collapseResult = uiState.setPanelExpanded(false);
        assertEquals(
            collapseResult,
            false,
            'setPanelExpanded(false) returns false',
            'Panel Expansion'
        );

        assertEquals(
            uiState.isPanelExpanded(),
            false,
            'isPanelExpanded() returns false',
            'Panel Expansion'
        );

        assertTrue(
            eventFired,
            'ui:panel:closed event fired',
            'Panel Expansion'
        );

        // Test toggle
        uiState.togglePanelExpanded();
        assertEquals(
            uiState.isPanelExpanded(),
            true,
            'togglePanelExpanded() toggles to true',
            'Panel Expansion'
        );

        uiState.togglePanelExpanded();
        assertEquals(
            uiState.isPanelExpanded(),
            false,
            'togglePanelExpanded() toggles back to false',
            'Panel Expansion'
        );

        // ============================================
        // ACTIVE SECTION TESTS
        // ============================================
        console.log('Testing active section...');

        // Test setting valid sections
        eventFired = false;
        let receivedData = null;
        eventBus.once('ui:section:changed', (data) => {
            eventFired = true;
            receivedData = data;
        });

        const sectionResult = uiState.setActiveSection('sensors');
        assertEquals(
            sectionResult,
            'sensors',
            'setActiveSection("sensors") returns "sensors"',
            'Active Section'
        );

        assertEquals(
            uiState.getActiveSection(),
            'sensors',
            'getActiveSection() returns "sensors"',
            'Active Section'
        );

        assertTrue(
            eventFired && receivedData.newSection === 'sensors',
            'ui:section:changed event fired with correct data',
            'Active Section'
        );

        // Test other valid sections
        uiState.setActiveSection('satellites');
        assertEquals(
            uiState.getActiveSection(),
            'satellites',
            'Can set section to "satellites"',
            'Active Section'
        );

        uiState.setActiveSection('settings');
        assertEquals(
            uiState.getActiveSection(),
            'settings',
            'Can set section to "settings"',
            'Active Section'
        );

        uiState.setActiveSection('time');
        assertEquals(
            uiState.getActiveSection(),
            'time',
            'Can set section back to "time"',
            'Active Section'
        );

        // Test invalid section (should not change)
        const beforeInvalid = uiState.getActiveSection();
        uiState.setActiveSection('invalid');
        assertEquals(
            uiState.getActiveSection(),
            beforeInvalid,
            'Invalid section name rejected',
            'Active Section'
        );

        // ============================================
        // STATE CHANGE EVENTS
        // ============================================
        console.log('Testing state change events...');

        let stateChanges = [];
        const stateChangeHandler = (data) => {
            stateChanges.push(data.key);
        };
        eventBus.on('state:ui:changed', stateChangeHandler);

        uiState.setPanelExpanded(true);
        uiState.setActiveSection('sensors');

        eventBus.off('state:ui:changed', stateChangeHandler);

        assertTrue(
            stateChanges.includes('panelExpanded') && stateChanges.includes('activeSection'),
            'state:ui:changed emitted for both changes',
            'State Events',
            `Events: ${stateChanges.join(', ')}`
        );

        // ============================================
        // IMMUTABILITY TESTS
        // ============================================
        console.log('Testing state immutability...');

        const state1 = uiState.getUIState();
        state1.panelExpanded = true; // Try to mutate
        state1.activeSection = 'hacked'; // Try to mutate

        const state2 = uiState.getUIState();

        assertTrue(
            state2.panelExpanded !== state1.panelExpanded,
            'Cannot mutate state directly (panelExpanded)',
            'Immutability'
        );

        assertTrue(
            state2.activeSection !== state1.activeSection,
            'Cannot mutate state directly (activeSection)',
            'Immutability'
        );

        // ============================================
        // RESET TESTS
        // ============================================
        console.log('Testing reset...');

        uiState.setPanelExpanded(true);
        uiState.setActiveSection('sensors');

        uiState.reset();

        const resetState = uiState.getUIState();

        assertEquals(
            resetState.panelExpanded,
            false,
            'Reset sets panelExpanded to false',
            'Reset'
        );

        assertEquals(
            resetState.activeSection,
            'time',
            'Reset sets activeSection to "time"',
            'Reset'
        );

        // ============================================
        // JSON SERIALIZATION TESTS
        // ============================================
        console.log('Testing JSON serialization...');

        const json = uiState.toJSON();
        assertTrue(
            typeof json === 'string' && json.includes('panelExpanded'),
            'toJSON() returns valid JSON string',
            'Serialization'
        );

        // Test fromObject
        uiState.fromObject({
            panelExpanded: true,
            activeSection: 'satellites'
        });

        const loadedState = uiState.getUIState();
        assertTrue(
            loadedState.panelExpanded === true && loadedState.activeSection === 'satellites',
            'fromObject() loads state correctly',
            'Serialization'
        );

        // Clean up - reset to defaults
        uiState.reset();

        // ============================================
        // SENSOR STATE MODULE TESTS
        // ============================================
        console.log('Testing Sensor State module...');

        // Test 1: Module imports correctly
        assertTrue(
            typeof sensorState === 'object',
            'Sensor State imports as object',
            'Sensor Module Import'
        );

        // Test 2: Default sensors loaded
        const initialSensors = sensorState.getAllSensors();
        assertEquals(
            initialSensors.length,
            12,
            '12 default sensors loaded',
            'Sensor Initial State'
        );

        assertTrue(
            initialSensors.every(s => s.selected === true),
            'All default sensors start selected',
            'Sensor Initial State'
        );

        // Test 3: Get sensor by ID
        const tokyo = sensorState.getSensorById(1);
        assertTrue(
            tokyo && tokyo.name === 'Tokyo',
            'Can get sensor by ID',
            'Sensor Retrieval',
            `Got: ${tokyo ? tokyo.name : 'null'}`
        );

        // Test 4: Add sensor with validation
        const addResult = sensorState.addSensor({
            name: 'Test Sensor',
            lat: 47.6,
            lon: -122.3,
            alt: 100,
            fovAltitude: 500
        });

        assertTrue(
            addResult.success && addResult.sensor.id === 13,
            'Can add new sensor with validation',
            'Sensor CRUD'
        );

        assertEquals(
            sensorState.getSensorCount(),
            13,
            'Sensor count increased to 13',
            'Sensor CRUD'
        );

        // Test 5: Add invalid sensor (should fail validation)
        const invalidResult = sensorState.addSensor({
            name: '',
            lat: 91,  // Invalid
            lon: -122.3,
            alt: 100,
            fovAltitude: 500
        });

        assertTrue(
            !invalidResult.success && Object.keys(invalidResult.errors).length > 0,
            'Invalid sensor rejected with errors',
            'Sensor Validation',
            `Errors: ${Object.keys(invalidResult.errors).join(', ')}`
        );

        // Test 6: Update sensor
        const updateResult = sensorState.updateSensor(13, {
            name: 'Updated Test'
        });

        assertTrue(
            updateResult.success && updateResult.sensor.name === 'Updated Test',
            'Can update sensor',
            'Sensor CRUD'
        );

        // Test 7: Selection toggle
        const newSelection = sensorState.toggleSensorSelection(1);
        assertEquals(
            newSelection,
            false,
            'Can toggle sensor selection (true ‚Üí false)',
            'Sensor Selection'
        );

        sensorState.toggleSensorSelection(1);
        assertEquals(
            sensorState.getSensorById(1).selected,
            true,
            'Can toggle sensor selection (false ‚Üí true)',
            'Sensor Selection'
        );

        // Test 8: Get selected sensors
        const selectedBefore = sensorState.getSelectedCount();
        sensorState.deselectAll();
        assertEquals(
            sensorState.getSelectedCount(),
            0,
            'deselectAll() deselects all sensors',
            'Sensor Selection'
        );

        sensorState.selectAll();
        assertEquals(
            sensorState.getSelectedCount(),
            13,
            'selectAll() selects all sensors',
            'Sensor Selection'
        );

        // Test 9: Delete sensors
        const deleteCount = sensorState.deleteSensors([13]);
        assertEquals(
            deleteCount,
            1,
            'Can delete sensor',
            'Sensor CRUD'
        );

        assertEquals(
            sensorState.getSensorCount(),
            12,
            'Sensor count back to 12 after delete',
            'Sensor CRUD'
        );

        // Test 10: Sort state
        sensorState.setSortState('name', 'asc');
        const sortState = sensorState.getSortState();
        assertTrue(
            sortState.column === 'name' && sortState.direction === 'asc',
            'Can set and get sort state',
            'Sensor Sorting',
            `Got: ${sortState.column} ${sortState.direction}`
        );

        // Test 11: Event emissions
        let sensorAddedEvent = null;
        eventBus.once('sensor:added', (data) => {
            sensorAddedEvent = data;
        });

        sensorState.addSensor({
            name: 'Event Test',
            lat: 47.6,
            lon: -122.3,
            alt: 100,
            fovAltitude: 500
        });

        assertTrue(
            sensorAddedEvent && sensorAddedEvent.name === 'Event Test',
            'sensor:added event emitted with correct data',
            'Sensor Events'
        );

        // Test 12: Immutability
        const sensors1 = sensorState.getAllSensors();
        sensors1.push({ id: 999, name: 'Hacked' });

        const sensors2 = sensorState.getAllSensors();
        assertTrue(
            sensors2.length !== sensors1.length,
            'Cannot mutate sensor array directly',
            'Sensor Immutability'
        );

        // Test 13: Reset to defaults
        sensorState.resetToDefaults();
        assertEquals(
            sensorState.getSensorCount(),
            12,
            'Reset restores 12 default sensors',
            'Sensor Reset'
        );

        assertTrue(
            sensorState.getAllSensors().every(s => s.selected === true),
            'Reset restores all sensors as selected',
            'Sensor Reset'
        );

        // ============================================
        // SATELLITE STATE MODULE TESTS
        // ============================================
        console.log('Testing Satellite State module...');

        // Test 1: Module imports correctly
        assertTrue(
            typeof satelliteState === 'object',
            'Satellite State imports as object',
            'Satellite Module Import'
        );

        // Test 2: Default satellites loaded
        const initialSatellites = satelliteState.getAllSatellites();
        assertEquals(
            initialSatellites.length,
            18,
            '18 default satellites loaded',
            'Satellite Initial State'
        );

        assertTrue(
            initialSatellites.every(s => s.selected === false && s.watchlisted === false),
            'All default satellites start unselected and unwatchlisted',
            'Satellite Initial State'
        );

        // Test 3: Get satellite by ID
        const iss = satelliteState.getSatelliteById(6);
        assertTrue(
            iss && iss.name === 'ISS',
            'Can get satellite by ID',
            'Satellite Retrieval',
            `Got: ${iss ? iss.name : 'null'}`
        );

        // Test 4: Add satellite with TLE validation
        const validTLE1 = '1 25544U 98067A   08264.51782528 -.00002182  00000-0 -11606-4 0  2927';
        const validTLE2 = '2 25544  51.6416 247.4627 0006703 130.5360 325.0288 15.72125391563537';

        const satAddResult = satelliteState.addSatellite({
            name: 'Test Satellite',
            tle1: validTLE1,
            tle2: validTLE2
        });

        assertTrue(
            satAddResult.success && satAddResult.satellite.id === 19,
            'Can add new satellite with validation',
            'Satellite CRUD'
        );

        assertEquals(
            satelliteState.getSatelliteCount(),
            19,
            'Satellite count increased to 19',
            'Satellite CRUD'
        );

        // Test 5: Add invalid satellite (should fail)
        const invalidSatResult = satelliteState.addSatellite({
            name: '',
            tle1: 'invalid',
            tle2: 'invalid'
        });

        assertTrue(
            !invalidSatResult.success && Object.keys(invalidSatResult.errors).length > 0,
            'Invalid satellite rejected with errors',
            'Satellite Validation',
            `Errors: ${Object.keys(invalidSatResult.errors).join(', ')}`
        );

        // Test 6: Update satellite
        const satUpdateResult = satelliteState.updateSatellite(19, {
            name: 'Updated Satellite'
        });

        assertTrue(
            satUpdateResult.success && satUpdateResult.satellite.name === 'Updated Satellite',
            'Can update satellite',
            'Satellite CRUD'
        );

        // Test 7: Selection toggle
        const satNewSelection = satelliteState.toggleSatelliteSelection(6);
        assertEquals(
            satNewSelection,
            true,
            'Can toggle satellite selection (false ‚Üí true)',
            'Satellite Selection'
        );

        satelliteState.toggleSatelliteSelection(6);
        assertEquals(
            satelliteState.getSatelliteById(6).selected,
            false,
            'Can toggle satellite selection (true ‚Üí false)',
            'Satellite Selection'
        );

        // Test 8: Watchlist toggle
        const watchlistState = satelliteState.toggleSatelliteWatchlist(6);
        assertEquals(
            watchlistState,
            true,
            'Can toggle watchlist (false ‚Üí true)',
            'Satellite Watchlist'
        );

        satelliteState.toggleSatelliteWatchlist(6);
        assertEquals(
            satelliteState.getSatelliteById(6).watchlisted,
            false,
            'Can toggle watchlist (true ‚Üí false)',
            'Satellite Watchlist'
        );

        // Test 9: Select all / deselect all
        satelliteState.selectAll();
        assertEquals(
            satelliteState.getSelectedCount(),
            19,
            'selectAll() selects all satellites',
            'Satellite Selection'
        );

        satelliteState.deselectAll();
        assertEquals(
            satelliteState.getSelectedCount(),
            0,
            'deselectAll() deselects all satellites',
            'Satellite Selection'
        );

        // Test 10: Get watchlisted satellites
        satelliteState.toggleSatelliteWatchlist(6); // ISS
        satelliteState.toggleSatelliteWatchlist(1); // AO-07
        const watchlisted = satelliteState.getWatchlistedSatellites();
        assertEquals(
            watchlisted.length,
            2,
            'Get watchlisted satellites',
            'Satellite Watchlist'
        );

        // Test 11: Delete satellite
        const satDeleteCount = satelliteState.deleteSatellites([19]);
        assertEquals(
            satDeleteCount,
            1,
            'Can delete satellite',
            'Satellite CRUD'
        );

        assertEquals(
            satelliteState.getSatelliteCount(),
            18,
            'Satellite count back to 18 after delete',
            'Satellite CRUD'
        );

        // Test 12: Event emissions
        let satAddedEvent = null;
        eventBus.once('satellite:added', (data) => {
            satAddedEvent = data;
        });

        satelliteState.addSatellite({
            name: 'Event Test Sat',
            tle1: validTLE1,
            tle2: validTLE2
        });

        assertTrue(
            satAddedEvent && satAddedEvent.name === 'Event Test Sat',
            'satellite:added event emitted with correct data',
            'Satellite Events'
        );

        // Test 13: Immutability
        const satellites1 = satelliteState.getAllSatellites();
        satellites1.push({ id: 999, name: 'Hacked' });

        const satellites2 = satelliteState.getAllSatellites();
        assertTrue(
            satellites2.length !== satellites1.length,
            'Cannot mutate satellite array directly',
            'Satellite Immutability'
        );

        // Test 14: Reset to defaults
        satelliteState.resetToDefaults();
        assertEquals(
            satelliteState.getSatelliteCount(),
            18,
            'Reset restores 18 default satellites',
            'Satellite Reset'
        );

        // ============================================
        // TIME STATE MODULE TESTS
        // ============================================
        console.log('Testing Time State module...');

        // Test 1: Module imports correctly
        assertTrue(
            typeof timeState === 'object',
            'Time State imports as object',
            'Time Module Import'
        );

        // Test 2: Initialize time state
        timeState.initializeTimeState();
        const initialTimeState = timeState.getTimeState();
        assertTrue(
            initialTimeState.startTime !== null && initialTimeState.stopTime !== null,
            'Time state initializes with start and stop times',
            'Time Initial State'
        );

        assertEquals(
            initialTimeState.hasPendingChanges,
            false,
            'No pending changes after initialization',
            'Time Initial State'
        );

        // Test 3: Get current time
        const currentTime = timeState.getCurrentTime();
        assertTrue(
            currentTime instanceof Date,
            'getCurrentTime returns Date object',
            'Time Retrieval'
        );

        // Test 4: Set start time (marks as pending)
        const newStart = new Date('2025-01-01T00:00:00');
        timeState.setStartTime(newStart);
        assertTrue(
            timeState.hasPendingChanges(),
            'Setting start time marks as pending',
            'Time Pending Changes'
        );

        // Test 5: Set stop time (marks as pending)
        const newStop = new Date('2025-01-02T00:00:00');
        timeState.setStopTime(newStop);
        assertTrue(
            timeState.hasPendingChanges(),
            'Setting stop time marks as pending',
            'Time Pending Changes'
        );

        // Test 6: Cancel pending changes
        const beforeCancel = timeState.getStartTime();
        timeState.cancelTimeChanges();
        const afterCancel = timeState.getStartTime();
        assertTrue(
            beforeCancel.getTime() !== afterCancel.getTime(),
            'Cancel reverts to committed times',
            'Time Pending Changes'
        );

        assertEquals(
            timeState.hasPendingChanges(),
            false,
            'No pending changes after cancel',
            'Time Pending Changes'
        );

        // Test 7: Apply pending changes
        const testStart = new Date('2025-02-01T00:00:00');
        const testStop = new Date('2025-02-02T00:00:00');
        timeState.setTimeRange(testStart, testStop);
        assertTrue(
            timeState.hasPendingChanges(),
            'setTimeRange marks as pending',
            'Time Range'
        );

        timeState.applyTimeChanges();
        assertEquals(
            timeState.hasPendingChanges(),
            false,
            'No pending changes after apply',
            'Time Pending Changes'
        );

        const committed = timeState.getCommittedStartTime();
        assertEquals(
            committed.getTime(),
            testStart.getTime(),
            'Apply commits the changes',
            'Time Pending Changes'
        );

        // Test 8: Lookback hours
        timeState.setLookbackHours(48);
        assertEquals(
            timeState.getLookbackHours(),
            48,
            'Can set lookback hours',
            'Time Lookback'
        );

        // Test 9: Set current time
        const newCurrent = new Date('2025-03-01T12:00:00');
        timeState.setCurrentTime(newCurrent);
        const setCurrent = timeState.getCurrentTime();
        assertEquals(
            setCurrent.getTime(),
            newCurrent.getTime(),
            'Can set current time',
            'Time Current'
        );

        // Test 10: Event emissions
        let timeChangedEvent = null;
        eventBus.once('time:changed', (data) => {
            timeChangedEvent = data;
        });

        const eventTestTime = new Date('2025-04-01T00:00:00');
        timeState.setCurrentTime(eventTestTime);

        assertTrue(
            timeChangedEvent && timeChangedEvent.currentTime.getTime() === eventTestTime.getTime(),
            'time:changed event emitted with correct data',
            'Time Events'
        );

        // Test 11: Range validation
        timeState.setTimeRange(new Date('2025-01-02'), new Date('2025-01-01')); // Invalid: start > stop
        const invalidRange = timeState.getStartTime();
        assertTrue(
            invalidRange.getTime() === testStart.getTime(), // Should not have changed from previous valid value
            'Invalid time range rejected (start > stop)',
            'Time Validation'
        );

        // Test 12: Reset to now
        timeState.resetToNow();
        const nowTime = timeState.getCurrentTime();
        const actualNow = new Date();
        assertTrue(
            Math.abs(nowTime.getTime() - actualNow.getTime()) < 1000,
            'resetToNow sets time to current',
            'Time Reset',
            `Diff: ${Math.abs(nowTime.getTime() - actualNow.getTime())}ms`
        );

        // ============================================
        // SUMMARY
        // ============================================
        const total = passCount + failCount;
        const passPercent = ((passCount / total) * 100).toFixed(1);

        summaryDiv.innerHTML = `
            <h2>Test Summary</h2>
            <p>
                Total Tests: ${total}<br>
                <span class="pass-count">‚úÖ Passed: ${passCount}</span><br>
                <span class="fail-count">‚ùå Failed: ${failCount}</span><br>
                Success Rate: ${passPercent}%
            </p>
            ${failCount === 0 ?
                '<p style="color: #00ff66; font-size: 24px;">üéâ All tests passed!</p>' :
                '<p style="color: #ff4444; font-size: 24px;">‚ö†Ô∏è Some tests failed. Check results above.</p>'
            }
